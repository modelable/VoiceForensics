<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>음성 위변조 탐지 포렌식</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h2>음성 파일 업로드</h2>
        <label for="voice1">비교 음성:</label>
        <input type="file" id="voice1" name="file1" accept="audio/*"><br><br>
    
        <label for="voice2">원본 음성:</label>
        <input type="file" id="voice2" name="file2" accept="audio/*"><br><br>
        비교 음성: control file, 원본 음성: record file<br><br>
        <input type="submit" value="업로드">
    </form>
</body>
</html>
